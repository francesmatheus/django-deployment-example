<html lang="pt-br" dir="ltr">

    <nav class="navbar navbar-light  fixed-top" style="background-color: #008A50; ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #F8F9FA">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
              <li class="nav-item"><a class="navbar-link" href="{% url 'admin:index' %}">Admin </a></li>
              <li class="nav-item"><a class="navbar-link" href="{% url 'basic_app:register'%}"> Register</a></li>

              {% if user.is_authenticated %}
              <li class="nav-item"><a class="navbar-link" href="{% url 'logout' %}"> Logout</a></li>
              {% else %}
              <li class="nav-item"><a class="navbar-link" href="{% url 'basic_app:user_login'%}">Login</a></li>
              {% endif %}

                </ul>
              </li>
            </ul>
            <br>

          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
